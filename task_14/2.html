<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 02</title>
  </head>
<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--   
    <li>第一名：福州（样例），10</li>
      <li>第二名：福州（样例），10</li> -->
  </ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],//0
  ["上海", 50],//1
  ["福州", 10],//2
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];

(function () {

  /*
  在注释下方编写代码
  遍历读取aqiData中各个城市的数据
  将空气质量指数大于60的城市显示到aqi-list的列表中
  */
  var oUl=document.getElementById('aqi-list');
  //排序 降序
  aqiData.sort(function(value1,value2){
    return value2[1]-value1[1];
  })
  arr=["一","二","三","四","五"];
  for (var i=0;i<aqiData.length;i++)
  {
    if(aqiData[i][1]>=60){

      var oLi=document.createElement('li');
      oLi.innerHTML='第'+arr[i]+'名：'+aqiData[i][0]+','+aqiData[i][1];
      //oLi.appendChild(ducument.createTextNode('第'+arr[i]+'名：'+aqiData[i][0]+','+aqiData[i][1]));
      oUl.appendChild(oLi);
    }
  }

})();

</script>
</body>
</html>
